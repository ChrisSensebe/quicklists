<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <img src="assets/images/logo.png">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only
              (click)="addChecklist()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let checkList of checkLists">
      <button ion-item
              (click)="viewChecklist(checklist)">
        {{checkList.title}}
        <span>{{checkList.items.length}}</span>
      </button>
      <ion-item-options>
        <button ion-button
                icon-only
                color="light"
                (click)="renameChecklist(checklist)">
          <ion-icon name="clipboard"></ion-icon>
        </button>
        <button ion-button
                icon-only
                color="danger"
                (click)="removeChecklist(checklist)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
